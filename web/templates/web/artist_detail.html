{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>{{ artist }}</h1>
<ul>
    <li><h3>Ten ca si: {{ artist }}</h3></li>
    <li><img src="{{ artist.imageURL }}" height="300" style="margin: auto;"></li>
    <li><h3>Thong tin ca si: {{ artist.info_artist }}</h3></li>
    {% for song in songs %}
        <li><a class="nav-link btn btn-light" href="/web/songs/{{ song.id }}"><h3>{{ song.name_song }}</h3></a></li>
    {% endfor %}
</ul>

{% endblock %}
