<!DOCTYPE html>
{% load static %}
<html>
    <head>
      <title>Music Website</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
      
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'dashboard' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link btn btn-light" aria-current="page" href="{% url 'song' %}">Songs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-light" href="{% url 'playlist' %}">Playlist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-light" href="{% url 'rank' %}">Ranking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-light" href="{% url 'artist' %}">Artists</a>
              </li>
            </ul>
            <form method="GET" class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
          {% if user.is_authenticated %}
            Hi {{ user.username }}!
            <div>
                <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'logout' %}">Log out</a>
            </div>
          {% else %}
              <p>You are not logged in</p>
              <div>
                <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'login' %} ">Log in</a>
                <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'signup' %}">Register</a>
              </div>
          {% endif %}
        </div>
      </nav>
      <div id="body" class="container">
        {% block page_content %}{% endblock %}
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    </body>
</html>
