{% extends "base.html" %}

{% block page_content %}
<body>
    <h2>
      <div class="p-3 mb-2 bg-success text-white">REGISTER</div>
      
    </h2>
      <div class="container-fluid">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
            <div class="form-group row">
              <div class="col-sm-2"></div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="/" class="btn btn-danger">Cancel</a>
              </div>
            </div>
        </form>
      </div>  
  </body>
{% endblock %}
